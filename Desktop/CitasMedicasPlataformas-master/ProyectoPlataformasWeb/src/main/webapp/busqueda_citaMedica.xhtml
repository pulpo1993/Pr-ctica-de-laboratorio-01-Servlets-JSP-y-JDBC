<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Medicos Disponibles</h1>


<h:form>

Filtro de b√∫squeda : <h:inputText value="#{busquedaMedicosBean.filtro}"/>
<h:commandButton action="#{busquedaMedicosBean.BuscarMedico()}" value="Buscar" />

<h:dataTable value="#{busquedaMedicosBean.medicos}" var="medico">

	<h:column>
		#{medico.id}
		<f:facet name="header">Id</f:facet>
	</h:column>
	<h:column>
		#{medico.nombre}
		<f:facet name="header">Nombre</f:facet>
	</h:column>
	<h:column>
		#{medico.apellido}
		<f:facet name="header">Apellido</f:facet>
	</h:column>
	<h:column>
		#{medico.cedula}
		<f:facet name="header">Cedula</f:facet>
	</h:column>
	<h:column>
		#{medico.direccion}
		<f:facet name="header">Direccion</f:facet>
	</h:column>
	<h:column>
		#{medico.telefono}
		<f:facet name="header">Telefono</f:facet>
	</h:column>
	<h:column>
		#{medico.email}
		<f:facet name="header">Email</f:facet>
	</h:column>
	<h:column>
		#{medico.area}
		<f:facet name="header">Area</f:facet>
	</h:column>
</h:dataTable>


<h:commandButton value="Regresar" action="guardar_medico">
</h:commandButton>

</h:form>

</body> 
</html>
