<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1>Pacientes Disponibles</h1>


<h:form>

Filtro de b√∫squeda : <h:inputText value="#{busquedaPacientesBean.filtro}"/>
<h:commandButton action="#{busquedaPacientesBean.buscarPaciente()}" value="Buscar" />

<h:dataTable value="#{busquedaPacientesBean.pacientes}" var="paciente">

	<h:column>
		#{paciente.id}
		<f:facet name="header">Id</f:facet>
	</h:column>
	<h:column>
		#{paciente.nombre}
		<f:facet name="header">Nombre</f:facet>
	</h:column>
	<h:column>
		#{paciente.apellido}
		<f:facet name="header">Apellido</f:facet>
	</h:column>
	<h:column>
		#{paciente.cedula}
		<f:facet name="header">Cedula</f:facet>
	</h:column>
	<h:column>
		#{paciente.direccion}
		<f:facet name="header">Direccion</f:facet>
	</h:column>
	<h:column>
		#{paciente.telefono}
		<f:facet name="header">Telefono</f:facet>
	</h:column>
	<h:column>
		#{paciente.email}
		<f:facet name="header">Email</f:facet>
	</h:column>

</h:dataTable>


<h:commandButton value="Regresar" action="guardar_paciente">
</h:commandButton>

</h:form>

</body> 
</html>
